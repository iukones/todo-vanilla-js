<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Wishlist.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Supermarket Wishlist.</h1>
  </header>

  <section class="main">
    <form action="" required>
      <div class="form">
        <input type="text" class="form__input" >
        <button class="form__button" type="submit">
          Agregar
          <i class="fas fa-plus-square icon"></i>
        </button>
      </div>
      <div class="select">
        <label for="">Filtrar por:</label>
        <select name="todos" class="todo__filter">
          <option value="all">Todos</option>
          <option value="completed">Completados</option>
          <option value="uncompleted">Sin completar</option>
        </select>
      </div>
    </form>

    <div class="todo__container">
      <ul class="todo__list">
        
      </ul>
    </div>
  </section>
  <footer class="footer__main">
    <div class="footer__container">
      <p>Create by <a href="https://twitter.com/iukones"><i class="fab fa-twitter"></i> @iukones</a></p>
    </div>

  </footer>


  <script src="app.js"></script>
</body>
</html>
